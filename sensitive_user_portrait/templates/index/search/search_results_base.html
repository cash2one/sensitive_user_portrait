<script>
    function par2url(pars, values){
        var posturl = '';
        for (var i = 0;i < pars.length; i++){
            posturl = posturl + pars[i] +'=' + values[i] + '&';
        }
        posturl = posturl.substring(0, posturl.length-1);
        return posturl;
    }
    var pars = [];
    var values = [];

    var uid = "{{ uid }}";
    var uname = "{{ uname }}";
    var mlocation = "{{ location }}";
    var activity_geo = "{{ activity_geo }}";
    var adkeyword = "{{ adkeyword }}";
    var hashtag = "{{ hashtag }}";
    var psycho_feature = "{{ psycho_feature }}";
    var psycho_status = "{{ psycho_status }}";
    var domain = "{{ domain }}";
    var topic = "{{ topic }}";
    var tag = "{{ tag }}";
    var url_search_result = '/attribute/search_portrait/?';
    pars = ['uid', 'uname', 'location', 'activity_geo', 'sensitive_words', 'hashtag', 'psycho_feature', 'psycho_status', 'domain', 'topic', 'tag'];
    values = [uid, uname, mlocation, activity_geo, adkeyword, hashtag, psycho_feature, psycho_status, domain, topic, tag];
    url_search_result += par2url(pars, values);
</script>
